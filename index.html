<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - NeelB</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script>
        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle("dark-mode");
        }
    </script>
    <audio src="clock.mp3" autoplay loop controls></audio>
</head>

<body>
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <button onclick="toggleDarkMode()">Toggle background color</button>
</body>

</html>
